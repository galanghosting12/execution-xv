<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Orbitron',sans-serif;
}

html, body{
    margin:0;
    background:
        radial-gradient(circle at 20% 30%, rgba(0,40,120,0.4), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(0,30,90,0.5), transparent 60%),
        linear-gradient(180deg, #0a0f1f 0%, #050912 100%);
   min-height:100vh;
   font-family:sans-serif;
   overflow-x:hidden;
    touch-action:none;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow: hidden;
    color:white;
}

/* LOADER FULLSCREEN */
#loader{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#0f001a;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    transition:opacity 0.5s ease, visibility 0.5s;
}

/* SPINNER UNGU */
.spinner{
    width:70px;
    height:70px;
    border:6px solid rgba(255,0,255,0.2);
    border-top:6px solid #a000ff;
    border-radius:50%;
    animation:spin 1s linear infinite;
    box-shadow:0 0 30px #a000ff;
    margin-bottom:20px;
}

/* TEXT */
#loader h2{
    color:#d580ff;
    letter-spacing:2px;
    font-weight:600;
}

/* ANIMASI */
@keyframes spin{
    0%{ transform:rotate(0deg); }
    100%{ transform:rotate(360deg); }
}

/* HIDDEN */
#loader.hidden{
    opacity:0;
    visibility:hidden;
}

/* Glass Card */
.container{
    width:90%;
    max-width:420px;
    padding:30px;
    border-radius:25px;
    background:rgba(140,0,255,0.12);
    backdrop-filter:blur(15px);
    border:1px solid rgba(200,0,255,0.4);
    text-align:center;
    box-shadow:0 0 40px rgba(170,0,255,0.7);
    animation:fadeUp 1s ease;
}

.container h1{
    font-size:22px;
    letter-spacing:3px;
    color:#d580ff;
    text-shadow:0 0 15px #b300ff;
    margin-bottom:20px;
}

/* QRIS Image */
.qris-jpg{
    width:100%;
    border-radius:20px;
    margin-bottom:20px;
    box-shadow:0 0 20px #b300ff;
}

/* Payment Box */
.pay-box{
    background:rgba(0,0,0,0.3);
    border:1px solid #b300ff;
    padding:12px;
    border-radius:15px;
    margin:10px 0;
    font-size:13px;
    color:#d580ff;
    cursor:pointer;
    transition:0.3s;
    -webkit-tap-highlight-color: transparent;
    outline: none;
}

.pay-box:hover{
    background:#b300ff;
    color:white;
    box-shadow:0 0 20px #d000ff;
}
/* NOTIF DI SALIN */
    .notification {
      position: fixed;
      top: 20px; right: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      background: rgba(50, 50, 50, 0.9);
      border: 1px solid #bbb;
      color: white;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateX(100vw);
      transition: .3s;
      display: flex;
      -webkit-tap-highlight-color: transparent;
      outline: none;
      align-items: center;
      gap: 8px;
    }

    .notification.show {
      transform: translateX(0);
    }


/* Back Button */
.back-btn{
    margin-top:20px;
    padding:12px;
    width:100%;
    border:none;
    border-radius:40px;
    background:linear-gradient(90deg,#7a00ff,#c300ff);
    color:white;
    font-size:13px;
    cursor:pointer;
    transition:0.3s;
    -webkit-tap-highlight-color: transparent;
    outline: none;
}

.back-btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px #d000ff;
}

/* Footer */
footer{
    position:absolute;
    bottom:15px;
    text-align:center;
    font-size:12px;
    color:#caa0ff;
}

footer a{
    color:#d580ff;
    text-decoration:none;
    margin:0 8px;
}

footer a:hover{
    text-shadow:0 0 10px #d000ff;
}

/* Animasi */
@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<script>
/* DOTZ & DROPDOWN */
function toggleMenu(){
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* NOTIF */
function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const notif = document.getElementById("notification");
        const notifText = document.getElementById("notification-text");
        notifText.textContent = text + " berhasil disalin!";
        notif.classList.add("show");
        setTimeout(() => notif.classList.remove("show"), 2500);
      });
    }
    
    const audio = document.getElementById("bg-music");

document.body.addEventListener("click", () => {
    audio.muted = false;
    audio.play();
});

/* LOADING */
window.addEventListener("load", function(){
    setTimeout(function(){
        document.getElementById("loader").classList.add("hidden");
