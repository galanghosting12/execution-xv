/* LOADER FULLSCREEN */
#loader{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#0f001a;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    transition:opacity 0.5s ease, visibility 0.5s;
}

/* SPINNER UNGU */
.spinner{
    width:70px;
    height:70px;
    border:6px solid rgba(255,0,255,0.2);
    border-top:6px solid #a000ff;
    border-radius:50%;
    animation:spin 1s linear infinite;
    box-shadow:0 0 30px #a000ff;
    margin-bottom:20px;
}

/* TEXT */
#loader h2{
    color:#d580ff;
    letter-spacing:2px;
    font-weight:600;
}

/* ANIMASI */
@keyframes spin{
    0%{ transform:rotate(0deg); }
    100%{ transform:rotate(360deg); }
}

/* HIDDEN */
#loader.hidden{
    opacity:0;
    visibility:hidden;
}

/* TITIK TIGA */
.dots-wrapper{
  position:absolute;
  top:20px;
  right:20px;
  -webkit-tap-highlight-color: transparent;
  outline: none;
}

#menuDots{
  font-size:30px;
  cursor:pointer;
  user-select:none;
}

/* DROPDOWN */
.dropdown{
  position:absolute;
  right:0;
  margin-top:10px;
  width:190px;
  padding:6px 0;

  background:rgba(18,10,35,0.95);
  backdrop-filter:blur(12px);

  /* agak melengkung */
  border-radius:14px;

  border:1px solid rgba(180,76,255,0.6);

  box-shadow:
    0 0 6px rgba(180,76,255,0.6),
    0 0 16px rgba(180,76,255,0.5),
    0 0 28px rgba(180,76,255,0.4);

  opacity:0;
  transform:translateY(12px);
  pointer-events:none;
  transition:0.25s ease;
}

.dropdown.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.item{
  display:block;
  padding:11px 14px;
  text-decoration:none;
  color:#b300ff;
  font-size:14px;
  transition:0.2s;
  border-radius:10px; /* biar hover ikut melengkung */
}

.item:hover{
  background:rgba(180,76,255,0.15);
  box-shadow: inset 0 0 12px rgba(180,76,255,0.4);
}

.divider{
  height:1px;
  background:rgba(170,0,255,0.7);
  margin:6px 0;
}

.dropdown-title{
  font-size:12px;
  opacity:0.6;
  padding:8px 15px;
  text-transform:uppercase;
  letter-spacing:1px;
}

.dropdown a{
  display:block;
  text-decoration:none;
  color:white;
}


/* Main Card */
.container{

/* Animasi */

    from{opacity:0; transform:translateY(30px);}
